# Change these first
owner: CBMDF # Your GitHub username
repo: upptime # Your Github repository name
user-agent: cbmdf

# Add your sites here
sites:
  - name: Portal CBMDF
    url: https://www.cbm.df.gov.br
  - name: Sistemas CBMDF
    url: https://sistemas.cbm.df.gov.br
  - name: Cerberus OAuth2
    url: https://sistemas.cbm.df.gov.br/sistemas/cerberusAuth/public/oauth/
  - name: Web Mail
    url: https://cas.gdfnet.df.gov.br/owa
    __dangerous__insecure: true
  - name: Escalador
    url: https://escalador.cbm.df.gov.br
    __dangerous__insecure: true
  - name: SEIOP
    url: https://seiop.cbm.df.gov.br
    __dangerous__insecure: true
  - name: COVID-19
    url: https://sistemas.cbm.df.gov.br/covid
  - name: Inova
    url: https://singular.cbm.df.gov.br/inova/interno/login?0
    __dangerous__insecure: true
  - name: Portal Saúde
    url: https://saude.cbm.df.gov.br
  - name: Consulta Conveniados
    url: https://sistemas4.cbm.df.gov.br/pesquisahospitais/
    __dangerous__insecure: true
    __dangerous__body_down: "502 Bad Gateway"
  - name: SGO API Endereçamento
    url: $SGO_ENDERECAMENTO
    method: GET
    headers:
      - "X-Api-Key: $SGO_API_KEY"
    __dangerous__insecure: true
    __dangerous__body_down: "API_KEY_MISSING"
    
   
