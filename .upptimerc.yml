status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /upptime
  logoUrl: https://www.cbm.df.gov.br/las-E4I9_256.png
  name: CBMDF Status Page
  introTitle: "**Upptime** é uma aplicação de código-aberto para monitoramento e informação de status serviços."
  introMessage: "Esta instalação está sendo utilizada para monitorar e informar sobre o status de serviços do Corpo de Bombeiros Militar do Distrito Federal (CBMDF)."
  navbar:
    - title: Página Inicial
      href: /upptime
    - title: Repositório
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
